<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container mt-5">
		<div class="card welcome-card p-4">
			<h3 class="mb-3">Welcome to Your Dashboard</h3>
			<p class="lead">You are successfully logged in!</p>
			<a th:href="@{/signin}">Logout</a>
		</div>

		<table class="table mt-4">
			<thead class="table-dark">
				<tr>
					<th>S.no</th>
					<th>Name</th>
					<th>Email</th>
					<th>Password</th>
					<th>Edit</th>
					<th>Delete</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${user != null}">
					<td th:text="${user.id}">1</td>
					<td th:text="${user.name}">Name</td>
					<td th:text="${user.email}">Email</td>
					<td th:text="${'*****' + user.pwd.substring(user.pwd.length() - 3)}"></td>
					<td><a th:href="@{/edit?(id=${user.id})}">Edit</a></td>
					<td><a th:href="@{/delete?(id=${user.id})}">Delete</a></td>
					<td><a th:href="@{/addproduct}">Add Product</a></td>
				</tr>
			</tbody>
		</table>
	</div>

	<!-- Bootstrap JS (optional) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
