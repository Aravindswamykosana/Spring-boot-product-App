<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script>
		function deleteConfirm(){
			return confirm("you want to delete a product");
		}
	</script>
</head>

<body>
	<div class="container mt-5">
		<div class="card welcome-card p-4">
			<h3 class="mb-3">Welcome to Your Dashboard</h3>
			<a th:href="@{/signin}">Logout</a>
			<!--<p class="lead">You are successfully logged in!</p>-->
			<!--<a th:href="@{/signin}">Logout</a>-->
			<!-- Show message if exists -->
			<div th:if="${msg}" class="alert alert-info" th:text="${msg}"></div>
		</div>

		<table class="table mt-4">
			<thead class="table-dark">
				<tr>
					<th>S.no</th>
					<th>Name</th>
					<th>Price</th>
					<th>Quantity</th>
					<th>Edit</th>
					<th>Delete</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="product : ${products}">
					<td th:text="${product.id}"></td>
					<td th:text="${product.prodName}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.quantity}"></td>
					<td><a th:href="@{/editproduct?(id=${product.id})}">Edit</a></td>
					<td><a th:href="@{/deleteproduct?(id=${product.id})}" onclick="return deleteConfirm()">Delete</a></td>
					<td><a th:href="@{/addproduct}">Add Product</a></td>
					<td colspan="7" th:if="${products==null} ">No Records Found</td>
				</tr>
			</tbody> 
		</table>
	</div>

	<!-- Bootstrap JS (optional) -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
