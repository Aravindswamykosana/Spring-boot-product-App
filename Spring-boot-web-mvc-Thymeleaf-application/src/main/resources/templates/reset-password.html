<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { max-width: 450px; margin-top: 80px; }
    </style>
</head>
<body>
<div class="container">
    <div class="card p-4 shadow">
        <h3 class="text-center mb-3">Reset Your Password</h3>

        <!-- Show message -->
        <div th:if="${msg}" class="alert alert-danger text-center" th:text="${msg}"></div>

        <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="id" th:value="${id}" />
            <div class="mb-3">
                <label for="password" class="form-label">New Password</label>
                <input type="password" class="form-control" id="password" name="password" required />
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">Reset Password</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <a th:href="@{/signin}">Back to Login</a>
        </div>
    </div>
</div>
</body>
</html>
