<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: grey; /* Light gray background */
        }
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            border: none;
            border-radius: 8px;
        }
        .auth-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .auth-card {
            width: 100%;
            max-width: 400px;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="card p-4 auth-card">
            <div class="text-center">
                <!-- Optional Logo -->
				<img src="https://img.icons8.com/ios-filled/100/000000/add-user-group-man-man.png" alt="Sign Up Logo" class="logo">

                <h4 class="mb-4">Create your account</h4>
            </div>
			<!-- Show message if exists -->
			            <div th:if="${msg}" class="alert alert-info" th:text="${msg}"></div>
            <form th:action="@{/signup}" th:object="${signUp}" th:method="post" class="needs-validation" novalidate>
				<input type="hidden" id="id" th:field="*{id}" />
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" required />
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger small"></div>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" required />
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></div>
                </div>

                <div class="mb-3">
                    <label for="pwd" class="form-label">Password</label>
                    <input type="password" id="pwd" th:field="*{pwd}" class="form-control" required/>
                    <div th:if="${#fields.hasErrors('pwd')}" th:errors="*{pwd}" class="text-danger small"></div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Sign Up</button><br><br>
				<button type="reset" class="btn btn-warning w-100">Reset</button><br><br>
				<a th:href="@{/signin}">Do you have Account?Login Here</a>
				
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
